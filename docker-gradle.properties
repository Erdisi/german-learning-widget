# Docker-specific Gradle properties for containerized Android builds
# This file optimizes Android builds for Docker environments

# Gradle configuration for containers
org.gradle.daemon=false
org.gradle.parallel=false
org.gradle.workers.max=2
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Android build configuration
android.useAndroidX=true
android.enableJetifier=true

# AAPT2 configuration for Docker containers
android.aapt2FromMavenOverride=/opt/android-sdk/build-tools/35.0.0/aapt2
android.aapt2.ignoreVersionCheck=true

# Disable unnecessary features for CI/CD
android.enableBuildCache=false
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# Performance optimizations for containers
android.enableR8.fullMode=true

# Resource optimization
android.enableAppBundle=true 